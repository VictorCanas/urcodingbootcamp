<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Todo - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Adobe Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/fev4asl.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ul class="list-group todo-list">
					<h3>To do list app</h3>
					<li class="list-group-item new-item">
						<form id="todo-form">
						<input class="new-item" placeholder="Add a todo" type="text" />
						<button type="submit" class="btn btn-default">Add Todo</button>
						</form>
					</li>
					<span class="todo-container">
					</span>
				</ul>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

	<!-- Adobe Typekit script -->
     <script type="text/javascript" src="https://use.typekit.net/fev4asl.css"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</body>

</html>
